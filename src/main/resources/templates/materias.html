<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Gestor de Preguntas</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" >
                <div class="sidebar">
                    <a href="index">Inicio</a>
                    <a href="preguntas">Preguntas</a>
                    <a href="docente">Docente</a>
                    <a href="alumnos">Alumnos</a>
                    <a href="carreras">Carreras</a>
                    <a class="active"  href="materias">Materias</a>
                  </div>
            </div>
            <div class="col-md-10" >
                <section>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-wrapper">
                                <div class="row">
                                    <div class="col-12">
                                        <h1>Lista de Materias</h1>
                                    </div>
                                    <br><br>
                                    <div class="col-4">
                                        <button class="btn btn-success" onclick="nuevaMateria()">Nueva Materia</button>
                                    </div>
                                </div>
                                
                                <table class="table table-bordered table-striped">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>N°</th>
                                            <th>Codigo carreras</th>
                                            <th>Codigo materia</th>
                                            <th>Nombre</th>
                                            <th colspan="2">Acción</th>  
                                        </tr>
                                        <tbody id="tabla_materia">
                                         
                                        </tbody>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div> 
                </section>
            </div>
        </div>  



        <div class="modal fade" id="modal_Materia" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registro</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formNotificacion" action="/materias" method="POST">
              
                        <div class="row mt-4 mb-4">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input name="idCarrera" type="text" id="cdCarrera" placeholder="Codigo carrera" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input name="codigoMateria" type="text" id="cdMateria" placeholder="Codigo materia"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <input name="nombre" type="text" id="nombreM" placeholder="Materia" class="form-control">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="materia" name="materia">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="btnRegistrar" class="btn btn-success">Registrar</button>
                    </form>
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>


        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
</body>

</html>
